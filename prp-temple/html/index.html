<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js" ></script>
    <link rel="stylesheet" href="./style.css">
    <title>PRP Temple Parts</title>
</head>
    <body>
        <div class="container">
            <img class="computer-frame" src="./computer-frame.png" alt="computer-frame">
              <div class="temple-home-bg">
                
                <div class="temple-order-block">
                  <div id="temple-order">
                  </div>
                  <div class="temple-shutdown">
                    <div class="temple-shutdown-btn" id="shutdown_return"><p>Off</p></div>
                  </div>
                </div>
                
                <div class="temple-store-block">
                  <div id="temple-store">
                  </div>
                  <div class="temple-shutdown">
                    <div class="temple-shutdown-btn" id="shutdown_return"><p>Off</p></div>
                  </div>

                </div>
                <div class="temple-tracker-block">
                  <div id="temple-tracker">
                  </div>
                  <div class="temple-shutdown">
                    <div class="temple-shutdown-btn" id="shutdown_return"><p>Off</p></div>
                  </div>
                </div>
                
                <div class="temple-home-block">
                  <div class="temple-home-buttons">
                    <div class="temple-home-btn" id="order"><p>Order Parts</p></div>
                    <div class="temple-home-btn" id="track"><p>Track Parts</p></div>
                    <div class="temple-home-btn" id="store"><p>Temple Store</p></div>
                  </div>
                  <div class="temple-shutdown">
                    <div class="temple-shutdown-btn" id="shutdown"><p>Off</p></div>
                  </div>
                </div>
                
            </div>
        </div>
        <script src="./script.js"></script>
    </body>
</html>
